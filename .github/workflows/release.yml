name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v2.20.0)'
        required: true

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake \
            libcurl4-openssl-dev libsqlite3-dev libssl-dev libncursesw5-dev \
            rpm

      - name: Build llama.cpp
        run: |
          cd llama.cpp
          cmake -B build -DGGML_CUDA=OFF -DBUILD_SHARED_LIBS=ON
          cmake --build build --config Release -j$(nproc)

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr

      - name: Build
        run: cmake --build build --config Release -j$(nproc)

      - name: Package
        run: |
          cd build
          cpack -G DEB
          cpack -G RPM
          cpack -G TGZ

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: |
            build/*.deb
            build/*.rpm
            build/*.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew install cmake curl sqlite openssl@3 ncurses

      - name: Build llama.cpp
        run: |
          cd llama.cpp
          cmake -B build -DGGML_METAL=ON -DBUILD_SHARED_LIBS=ON
          cmake --build build --config Release -j$(sysctl -n hw.ncpu)

      - name: Configure
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release \
            -DOPENSSL_ROOT_DIR=$(brew --prefix openssl@3)

      - name: Build
        run: cmake --build build --config Release -j$(sysctl -n hw.ncpu)

      - name: Package
        run: |
          cd build
          cpack -G TGZ

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-packages
          path: build/*.tar.gz

  release:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Shepherd ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/linux-packages/*.deb
            artifacts/linux-packages/*.rpm
            artifacts/linux-packages/*.tar.gz
            artifacts/macos-packages/*.tar.gz
          body: |
            ## Installation

            ### Debian/Ubuntu
            ```bash
            sudo dpkg -i shepherd-*.deb
            sudo apt-get install -f  # Install dependencies if needed
            ```

            ### Red Hat/Fedora/CentOS
            ```bash
            sudo rpm -i shepherd-*.rpm
            ```

            ### macOS
            ```bash
            tar xzf shepherd-*.tar.gz
            sudo cp shepherd /usr/local/bin/
            ```

            ### Start the service (Linux)
            ```bash
            sudo systemctl enable shepherd
            sudo systemctl start shepherd
            ```
